<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Arda Eker">
  <meta name="description"
    content="This is a solution to the Profile card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main>
    <h1 class="offscreen">Frontend Mentor</h1>
    <div class="container">
      <div class="card-header-bg-img">
        <figure>
          <img src="./src/images/bg-pattern-card.svg" alt="Card Pattern">
        </figure>
      </div>
      <div class="card-content">
        <figure class="user-profile-img">
          <img src="./src/images/image-victor.jpg" alt="Victor Crest">
          <figcaption class="offscreen">Victor Crest</figcaption>
        </figure>
        <h2 class="user-name">Victor Crest<span class="user-age">26</span></h2>
        <p>London</p>
      </div>
      <div class="card-footer-stats">
        <div class="user-stats">
          <h2 class="user-stats-count">80K</h2>
          <p>Followers</p>
        </div>
        <div class="user-stats">
          <h2 class="user-stats-count">803K</h2>
          <p>Likes</p>
        </div>
        <div class="user-stats">
          <h2 class="user-stats-count">1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="nowrap">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    &nbsp;Coded by &nbsp;<a href="https://www.frontendmentor.io/profile/ardaekerFD">Arda Eker</a>.
  </footer>
</body>

</html>
